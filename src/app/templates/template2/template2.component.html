<h2 class="sections-title">
  {{ title }}
</h2>

<section id="top">
  <div id="generated-bloc">
    <img class="template-img" src="assets/img/template2/chiffre-clef-{{ templateGroup.value.variante }}.png" alt="" />
    <div class="text {{ templateGroup.value.variante }}" [ngClass]="templateGroup.value.image ? 'image' : 'brut'">
      <span [style.fontSize]="sizeText + 'px'">
        {{ templateGroup.value.text }}
      </span>
    </div>
    <div class="number {{ templateGroup.value.variante }}" [ngClass]="templateGroup.value.image ? 'image' : 'brut'">
      <span [style.fontSize]="sizeNumber + 'px'">
        {{ templateGroup.value.number }}
      </span>
    </div>
    <div class="keyword {{ templateGroup.value.variante }}" [ngClass]="templateGroup.value.image ? 'image' : 'brut'">
      <span [style.fontSize]="sizeKeyword + 'px'">
        {{ templateGroup.value.keyword }}
      </span>
    </div>
  </div>
</section>

<section id="bottom" [formGroup]="templateGroup">
  <button mat-raised-button class="download" color="primary" (click)="download()">Télécharger</button>
  <mat-tab-group mat-align-tabs="center" animationDuration="0s" color="primary">
    <mat-tab label="Modèles">
      <mat-radio-group formControlName="modele">
        <mat-radio-button [value]="false" color="primary">Modèle 1</mat-radio-button>
        <mat-radio-button [value]="true" color="primary">Modèle 2</mat-radio-button>
      </mat-radio-group>

      <mat-radio-group formControlName="variante" *ngIf="!templateGroup.value.modele">
        <mat-radio-button [value]="Template2Background.BRUT_PURPLE" color="primary">Variante 1</mat-radio-button>
        <mat-radio-button [value]="Template2Background.BRUT_YELLOW" color="primary">Variante 2</mat-radio-button>
        <mat-radio-button [value]="Template2Background.BRUT_WHITE" color="primary">Variante 3</mat-radio-button>
      </mat-radio-group>

      <mat-radio-group formControlName="variante" *ngIf="templateGroup.value.modele">
        <mat-radio-button [value]="Template2Background.IMAGE_PURPLE" color="primary">Variante 1</mat-radio-button>
        <mat-radio-button [value]="Template2Background.IMAGE_YELLOW" color="primary">Variante 2</mat-radio-button>
      </mat-radio-group>
    </mat-tab>
    <mat-tab label="Chiffre">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Chiffre</mat-label>
        <input matInput formControlName="number" />
      </mat-form-field>
      <div class="slider">
        <div>Taille :</div>
        <mat-slider
          (change)="materSliderInput($event, 'number')"
          thumbLabel
          min="40"
          max="120"
          step="1"
          [value]="sizeNumber"
          color="primary"
        ></mat-slider>
      </div>
    </mat-tab>
    <mat-tab label="Mot Clé">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Mot clé</mat-label>
        <input matInput formControlName="keyword" />
      </mat-form-field>
      <div class="slider">
        <div>Taille :</div>

        <mat-slider
          (change)="materSliderInput($event, 'keyword')"
          thumbLabel
          min="15"
          max="50"
          step="1"
          [value]="sizeKeyword"
          color="primary"
        ></mat-slider>
      </div>
    </mat-tab>
    <mat-tab label="Texte">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Texte</mat-label>
        <textarea matInput formControlName="text" maxlength="164"></textarea>
      </mat-form-field>
      <div class="slider">
        <div>Taille :</div>

        <mat-slider
          (change)="materSliderInput($event, 'text')"
          thumbLabel
          min="15"
          max="50"
          step="1"
          [value]="sizeText"
          color="primary"
        ></mat-slider>
      </div>
    </mat-tab>
  </mat-tab-group>
</section>
